

{% extends 'base.html' %}
{% load static %}



{% block content %}

    <div id="section_1">
        <div class="container-fluid">
            <a href="/new"> <button type="button" class="btn btn-outline-dark">Nova Task</button></a>
        </div>
    </div>

    <section id="tabela">
      <div class="container">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">name</th>
              <th scope="col">desc</th>
              <th scope="col">data</th>
              <th scope="col">active</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
           <tr>
              <th>{{dbs.name}}</th>
              <td>{{dbs.desc}}</td>
              <td>{{dbs.data}}</td>
              <td>{{dbs.active}}</td>
              <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn btn-outline-success">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <script src="{% static 'js/danger.js' %}"></script>
        
    </section>


  {% endblock %}
